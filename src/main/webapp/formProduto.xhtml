<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      <f:metadata>
      
      </f:metadata>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Detalhes do Produto">
                <h:panelGrid columns="1">
                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" value="#{controlProduto.produto.nmProduto}" />
                    
                    <p:outputLabel for="preco" value="Preço: " />
                    <p:inputNumber id="preco" value="#{controlProduto.produto.precoProduto}" />
                    
                    <p:outputLabel for="descricao" value="Descrição"/>
                    <p:inputTextarea id="descricao" value="#{controlProduto.produto.descProduto}"/>
                    
                    <h:commandButton value="Save" action="#{controlProduto.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
